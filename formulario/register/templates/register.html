<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<h1>Register Form</h1>

	<form class="form" action="/register/" method="GET">
		
		<label for= "name">First Name</label>
		<input type="text" name="name" id= "name" maxlength="20" required>

		<label for= "lastname">Last Name</label>
		<input type="text" name="lastname" id= "lastname" maxlength="20" required>

		<label for= "email">Email</label>
		<input type="email" name="email" id= "email" required>

		<label for= "username">Username</label>
		<input type="text" name="username" id= "username" maxlength="20" required>

		<label for= "password">Password</label>
		<input type="password" name="password" id= "password" maxlength="16" required>

		<label for= "cpass">Confirm Password</label>
		<input type="password" name="cpass" id= "cpass" required>

		<input type="submit" name="Register">

	</form>

</body>
</html>
